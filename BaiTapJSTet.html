<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

     <script src="Lo_Basic1_6.js"></script>
</head>
<body>
<div class="container-fluid mt-5">
    <div class="row justify-content-around">
        <div class="col-7 col-md-5 border border-primary p-4">
            <h1 class="text-center mb-4">Đăng Nhập</h1>
            <form action="" onsubmit="return validate()">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="user" placeholder="Enter your email" name="user">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="far fa-user"></i></span>
                        </div>
                    </div>
                    <span  class="loiuser" id="loiuser" style="color: RED;"></span>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="password" placeholder="Enter your password" name="password">
                        <div class="input-group-append">
                        <span class="input-group-text" onclick="ShowPass()">
                        <i class="far fa-eye" id="eye-icon"></i>
                        </span>
                        </div>                        
                </div>
                <span  class="loipass" id="loipass"style="color: RED;" ></span>
                </div>
                <div class="form-group form-check">
                    <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" name="remember"> Remember me
                    </label>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Submit</button>
            </form>
        </div>
    </div>
</div>
<div class="text-center">
    <a id ="dangnhap"  style="font-size: 50px ; color:  red;"></a>
 </div>
</body>
</html>
<script>
    function ShowPass() {
     var passwordInput = document.getElementById("password");
     var eyeIcon = document.getElementById("eye-icon");
 
     if (passwordInput.type === "password") {
         passwordInput.type = "text";
         eyeIcon.classList.remove("fa-eye");
         eyeIcon.classList.add("fa-eye-slash");
     } else {
         passwordInput.type = "password";
         eyeIcon.classList.remove("fa-eye-slash");
         eyeIcon.classList.add("fa-eye");
     }
 }
 
 var passoke = 'admin'; // Set the correct password here
 
 function validate() {
     const user = document.getElementById('user').value;
     const pass = document.getElementById('password').value;
     if (user.trim().length == 0) {
         document.getElementById("loiuser").innerHTML = "Vui lòng nhập tên người dùng";
         return false;
     } else {
         document.getElementById("loiuser").innerHTML = "";
     }
     if (pass.trim().length == 0) {
         document.getElementById('loipass').innerHTML = "Vui lòng nhập mật khẩu";
         return false;
     } else {
         document.getElementById('loipass').innerHTML = "";
     }
     if (user !== "admin" && user !== "") {
         document.getElementById("loipass").innerHTML = "Sai tên người dùng";
         return false;
     } else {
         document.getElementById('loipass').innerHTML = '';
     }
     if (pass !== passoke && pass != null) {
         document.getElementById('loipass').innerHTML = "Sai mật khẩu";
         return false;
     } else {
         document.getElementById('loipass').innerHTML = '';
     }
     if(true){
     // Nếu thông tin đăng nhập hợp lệ, thực hiện các thay đổi và ngăn chặn form được gửi đi
    document.getElementById('dangnhap').innerHTML = 'Đăng nhập thành công';
    document.getElementById('dangnhap').style.background = 'antiquewhite';
    // Ẩn form đăng nhập
    document.querySelector('.container-fluid').style.display = 'none';  // thay đổi nội dung của một phần tử, thêm hoặc loại bỏ lớp CSS, 
    return false; // Ngăn chặn form được gửi đi và trang web được tải lại
 }
 }
 </script>
