<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./bai4.js"></script>
</head>
<body>
<div class="wrapper-login">
    <form action="" autocomplete="off" method="POST">

        <table border="1" style="text-align:center;border-collapse:collapse;">
            <tr>
                <td>Tài khoản</td>
                <td><input type="text" name="username" id="email" placeholder="Enter your email" onfocusout="CheckDangNhapEmail()"></td>
            </tr>
            <tr>
                <td>Mật khẩu</td>
                <td><input type="text" name="password" id="password" placeholder="Enter your password" onfocusout="CheckDangNhapPass()"></td>
            </tr>
        </table>
        <input type="submit" name="dangnhap" value="Đăng nhập">
    </form>
</div>
</body>
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
    }
    form {
        
        background-color: #fff;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 300px;
        text-align: center;
    }

    table {
        margin: 0 auto;
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
    }

    table, th, td {
        border: none;
    }

    th, td {
        padding: 10px;
        text-align: left;
    }   

    h3 {
        margin: 0;
        color: #333;
        font-size: 20px;
    }

    input[type="text"], input[type="password"] {
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    input[type="submit"] {
        background-color: #4CAF50;
        color: #fff;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
;
    }

    input[type="submit"]:hover {
        background-color: #45a049;
        color: red;
    }
</style>

</html>
